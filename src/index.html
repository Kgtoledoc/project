<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aplicación de envío de medición de energía</title>


  <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    main {
      margin-top: 60px;
    }

    #content {
      display: none;
    }

    form {
      width: 350px;
      margin-bottom: 10px;
    }

    ul {
      margin-bottom: 0px;
    }

    #completedTaskList .content {
      color: grey;
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">MediApp</a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
        <small><a class="nav-link" href="#"><span id="account"></span></a></small>
      </li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <main role="main" class="col-lg-12 d-flex justify-content-center">
        <div id="loader" class="text-center">
          <p class="text-center">Cargando...</p>
        </div>
        <div id="content">
          <p class="text-center">Ingresar el valor mensual obtenido del medidor de energia en kW-h</p>
          <form onSubmit="App.crearMedida(); return false;">
            <input id="medidaNueva" type="text" class="form-control" placeholder="Agregar medida..." required>
            <input type="submit" hidden="">
          </form>

          <p class="text-center">Historial de valores ingresados mensualmente (kW-h)</p>
          <ul id="medidaList" class="list-unstyled">
            <div class="medidaTemplate" class="checkbox" style="display: none">
              <label>
                <input type="checkbox" />

                <span class="content">Las medidas van aquí...</span>
              </label>
            </div>
          </ul>
          <ul id="medidaProcesadaList" class="list-unstyled">
          </ul>
        </div>
      </main>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
  <script src="app.js"></script>
</body>

</html>
